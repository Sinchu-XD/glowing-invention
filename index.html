<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jaipur National University</title>
<style>
  @keyframes blinkColors {
    0%   {color: red;}
    20%  {color: orange;}
    40%  {color: yellow;}
    60%  {color: green;}
    80%  {color: blue;}
    100% {color: violet;}
  }
  .blinking {
    font-size: 2.5em;
    font-weight: bold;
    animation: blinkColors 2s infinite alternate;
    text-align: center;
    margin-top: 50px;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #fefefe;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h2 {
    margin-top: 30px;
    color: #333;
  }
  h3 {
    margin-top: 8px;
    color: #555;
  }
  .container {
    margin-top: 40px;
  }
  .btn {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    font-size: 1.2em;
    padding: 15px 40px;
    margin: 20px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 30px;
    border-radius: 8px;
    max-width: 400px;
    text-align: left;
    position: relative;
  }
  .close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: black;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #007BFF;
    color: white;
    font-size: 1.1em;
    padding: 10px 0;
    margin-top: 20px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="blinking">Jaipur National University, Jaipur Rajasthan</div>
  <h2>Welcome To Medical Imaging Technology Students</h2>
  <h3>Session - 2025-26</h3>
  <h3>Year - 1st Year (1st Sem)</h3>
  <div class="container">
    <button id="studentBtn" class="btn">Students Dashboard</button>
    <a href="#" class="btn" onclick="alert('Admin Panel page coming soon!')">Admin Panel</a>
  </div>

  <!-- Modal for Student Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Student Login</h3>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" value="Login" />
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('loginModal');
    const btn = document.getElementById('studentBtn');
    const closeBtn = document.getElementById('closeModal');
    const form = document.getElementById('loginForm');

    btn.onclick = function() {
      modal.style.display = 'block';
    };
    closeBtn.onclick = function() {
      modal.style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Simulate login success:
      alert('Login successful! Redirecting to dashboard...');
      modal.style.display = 'none';
      // Redirect to dashboard page (replace with actual URL when available)
      window.location.href = 'student_dashboard.html';
    });
  </script>
</body>
</html>
